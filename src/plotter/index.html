<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plotter | Web AxiDraw</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <noscript
      >This app requires a modern browser with javascript enabled.</noscript
    >
    <div id="app">
      <div id="workspace"></div>
      <div id="control-panel">
        <section>
          <h3>Preview</h3>
          <p>In this phase, you could load svg and setup page.</p>
          <form id="preview" onsubmit="return false;">
            <p>
              <label for="page-size">PageSize: </label>
              <select id="page-size"></select>
            </p>
              <p>
                  <label for="page-padding">Padding(mm): </label>
                  <input type="number" id="page-padding" value="20" />
              </p>
            <p>
              <input type="checkbox" id="page-fit" checked />
              <label for="page-fit">Fit content to page</label>
            </p>
            <p>
              <input type="radio" name="orientation" id="orientation-landscape" value="landscape" checked />
              <label for="orientation-landscape">Landscape</label>
              <input type="radio" name="orientation" id="orientation-portrait" value="portrait" />
              <label for="orientation-portrait">Portrait</label>
            </p>
          </form>
        </section>
        <section>
          <h3>Planning</h3>
          <div></div>
        </section>
        <section>
          <h3>Plotting</h3>
          <div></div>
        </section>
      </div>
    </div>
    <script src="../lib/svg.min.js"></script>
    <script src="../lib/svg.topath.min.js"></script>
    <script src="../lib/svg.topoly.min.js"></script>
    <script src="../lib/svg.filter.min.js"></script>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
